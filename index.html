<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>

    <main>
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <button aria-label="Кнопка 'Редактировать'" class="profile-info__edit-button"  type="button"></button>
                <p class="profile-info__job">Исследователь океана</p>
            </div>
            <button aria-label="Кнопка 'Добавить'" class="profile__add-button" type="button"></button>
        </section>

        <section class="elements" aria-label="Фото альбом">
            <article class="elements__element">
                <img src="./images/batiskaf-kusto.jpg" alt="Картинка альбома" class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__title">Батискаф Кусто</h2>
                    <button aria-label="Кнопка 'Лайкнуть'" class="elements__like-button" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img src="./images/komanda-kusto.jpg" alt="Картинка альбома" class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__title">Кусто с командой</h2>
                    <button aria-label="Кнопка 'Лайкнуть'" class="elements__like-button" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img src="./images/akvalang2.jpg" alt="Картинка альбома" class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__title">Изобретение Кусто и Ганьян</h2>
                    <button aria-label="Кнопка 'Лайкнуть'" class="elements__like-button" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img src="./images/kusto.jpg" alt="Картинка альбома" class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__title">На дне морском</h2>
                    <button aria-label="Кнопка 'Лайкнуть'" class="elements__like-button" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img src="./images/underwater-house.jpg" alt="Картинка альбома" class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__title">Подводный дом</h2>
                    <button aria-label="Кнопка 'Лайкнуть'" class="elements__like-button" type="button"></button>
                </div>
            </article>
            <article class="elements__element">
                <img src="./images/uboat.jpg" alt="Картинка альбома" class="elements__image">
                <div class="elements__description">
                    <h2 class="elements__title">Подлодка</h2>
                    <button aria-label="Кнопка 'Лайкнуть'" class="elements__like-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button  aria-label="Кнопка 'Закрыть'" type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать</h2>
            <form class="popup__form" name="profileInfo">
                <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя" required>
                <input class="popup__input popup__input_type_job" name="job" type="text" placeholder="О себе" required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./blocks/popup/popup.js"></script>
</body>
</html>
